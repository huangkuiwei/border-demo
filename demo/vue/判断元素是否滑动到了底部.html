<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>判断元素是否滑动到了底部</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        height: 100%;
        overflow: visible;
      }
      #app {
        height: 1200px;
        background: #cccccc;
        overflow: hidden;
      }
      .contain {
        margin: 50px 0 0 50px;
        height: 400px;
        width: 300px;
        background: yellow;
        font-size: 6rem;
        overflow: scroll;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 给某一个元素添加滚动事件 -->
      <div class="contain" @scroll="tip">
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
      </div>
    </div>

    <script>
      new Vue({
        mounted() {
          // 给body添加滚动事件
          document.body.onscroll = function () {
            alert('Hello');
          };
          // 无效
          // document.documentElement.onscroll = function () {
          //   alert('Hello')
          // }
          // 无效，不知道为啥
          // document.body.addEventListener('scroll', () => {
          //   alert('hello')
          // })
        },
        methods: {
          tip() {
            let contain = document.getElementsByClassName('contain')[0];
            if (contain.scrollTop + contain.clientHeight >= contain.scrollHeight) {
              alert('到底啊');
            }
          },
        },
      }).$mount('#app');
    </script>
  </body>
</html>
