<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>render渲染函数2</title>
    <script src="../../js/Vue-2.5.17.js"></script>
  </head>
  <body>
    <div id="app">
      <com-a>
        <p>world</p>
      </com-a>
    </div>

    <script>
      Vue.component('com-a', {
        render (h) {
          return h({
            inheritAttrs: false,
            render (h) {
              return h('div', { class: ['b'] }, [h('span', { attrs: { tip: this.$attrs.tip } }, 'span标签'), this.$slots.default])
            },
            created () {
              console.log(this.$attrs)
            }
          }, {
            attrs: {
              tip: 'tip'
            }
          }, [h('p', '123')])
        },
        created () {
          console.log()
        }
      })

      new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
