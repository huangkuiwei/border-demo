<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>文件上传</title>
  <script src="../../js/Vue-2.5.17.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .upload {
      height: 150px;
      width: 150px;
      margin: 100px auto;
      border: 2px dashed #cccccc;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
    }
  </style>
</head>
<body>
<div id="app">
  <img-upload accept="image/*" :max-size="100" @upload-success="imageList.push($event)">
    <p class="upload">+</p>
  </img-upload>
  {{imageList}}
</div>

<script>
  Vue.component('img-upload', {
    template: '<div><slot></slot></div>',
    props: {
      accept: [String],
      maxSize: [Number],
      max: [Number]
    },
    mounted () {
      this.$el.onclick = this.pick
      this.$input = document.createElement('input')
      this.$input.type = 'file'
      this.$input.accept = this.accept
      this.$input.onchange = this.upload
    },
    methods: {
      pick () {
        this.$input.value = ''
        //模拟用户点击
        this.$input.click()
      },
      upload (e) {
        if (this.maxSize && this.maxSize < e.target.files[0].size / 1024) {
          console.log('文件过大')
          return
        }
        this.$emit('upload-success', e.target.files[0].name)
      }
    }
  })

  new Vue({
    el: '#app',
    data: {
      imageList: []
    }
  })
</script>
</body>
</html>
