<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>sync修饰符</title>
    <script src="../../js/Vue-2.5.17.js"></script>
  </head>
  <body>
    <div id="app">
      <!--扩展-->
      <!--<com-a :message="message" @update:message="message = $event"></com-a>-->
      <!--简写-->
      <com-a :message.sync="message"></com-a>
    </div>

    <script>
      Vue.component('com-a', {
        props: ['message'],
        template: '<div>{{message}}<button @click="changeMessage">修改message</button></div>',
        methods: {
          changeMessage() {
            this.$emit('update:message', 'Hello Vue.js');
          },
        },
      });

      new Vue({
        el: '#app',
        data: {
          message: 'Hello World',
        },
      });
    </script>
  </body>
</html>
