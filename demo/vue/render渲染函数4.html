<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <div id="app">

    </div>

    <script>
      Vue.component('com-a', {
        render(h) {
          return h(
            'div',
            {
              class: {
                box: true,
              },
              style: {
                'font-size': '20px',
              },
              attrs: {
                id: 'pox',
              },
              on: {
                click: () => console.log('hello'),
              },
              ref: 'myRef',
              key: 'myKey',
            },
            [
              this.$slots.default,
              this.$scopedSlots.title({
                title: this.title,
              }),
              this.$scopedSlots.content({
                content: this.content,
              }),
              this.$slots.footer,
            ],
          );
        },
        data() {
          return {
            title: 'Hello World',
            content: '我是文本内容',
          };
        },
      });

      new Vue({
        el: '#app',
        render(h) {
          return h(
            'com-a',
            {
              scopedSlots: {
                title: (props) => {
                  return h('h1', props.title);
                },
                content: (props) => {
                  return h('p', props.content);
                },
              },
            },
            [
              h(
                'header',
                {
                  slot: 'default',
                },
                'default',
              ),
              h(
                'footer',
                {
                  slot: 'footer',
                },
                'footer',
              ),
            ],
          );
        },
      });
    </script>
  </body>
</html>
