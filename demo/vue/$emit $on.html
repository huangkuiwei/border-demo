<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>$emit $on</title>
    <script src="../../js/Vue-2.5.17.js"></script>
  </head>
  <body>
    <div id="app">
      <com-a @test="test" @hook:created="created"></com-a>
    </div>

    <script>
      Vue.component('com-a', {
        template: '<div>hello world</div>',
        created () {
          this.$on('test', (event) => {
            console.log(event)
          })
        },
        mounted () {
          this.$emit('test', 'hello world')
        }
      })

      const app = new Vue({
        el: '#app',
        methods: {
          test (event) {
            console.log(event)
          },
          created () {
            console.log('created')
          }
        }
      })
    </script>
  </body>
</html>
