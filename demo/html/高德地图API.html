<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>高德地图API</title>
  <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=0209cad22e8d4a67e5845c143d1eaae9"></script>
  <style>
    #container {
      width: 60%;
      height: 400px;
      margin: 100px auto;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    /*
    高德地图 => 定位相关API => https://lbs.amap.com/api/javascript-api/reference/location/
     */
    let map = new AMap.Map('container', {
      resizeEnable: true,       //是否监视地图容器大小
      zoom: 14                  //缩放级别
    });

    map.plugin('AMap.Geolocation', function () {
      let geolocation = new AMap.Geolocation({
        enableHighAccuracy: true,               //是否使用高精度定位，默认:true
        timeout: 10000,                         //超过10秒后停止定位，默认：无穷大
        buttonOffset: new AMap.Pixel(10, 20),   //定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
        zoomToAccuracy: true,                   //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
        buttonPosition: 'RB'                    //定位按钮 右下角
      });
      map.addControl(geolocation);
      geolocation.getCurrentPosition();
    });
  </script>
</body>
</html>
