<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>localStorage</title>
  </head>
  <body>
    <script>
    /*
    在HTML5中，新加入了一个localStorage特性，这个特性主要是用来作为本地存储来使用的，
    解决了cookie存储空间不足的问题(cookie中每条cookie的存储空间为4k)，localStorage中一般浏览器支持的是5M大小。
    局限与优势：
    localStorage的优势
      1、localStorage拓展了cookie的4K限制
      2、localStorage会可以将第一次请求的数据直接存储到本地，这个相当于一个5M大小的针对于前端页面的数据库，相比于cookie可以节约带宽，但是这个却是只有在高版本的浏览器中才支持的
    localStorage的局限
      1、浏览器的大小不统一，并且在IE8以上的IE版本才支持localStorage这个属性
      2、目前所有的浏览器中都会把localStorage的值类型限定为string类型，这个在对我们日常比较常见的JSON对象类型需要一些转换
      3、localStorage在浏览器的隐私模式下面是不可读取的
      4、localStorage本质上是对字符串的读取，如果存储内容多的话会消耗内存空间，会导致页面变卡
      5、localStorage不能被爬虫抓取到
    localStorage与sessionStorage的唯一一点区别就是localStorage属于永久性存储，而sessionStorage属于当会话结束的时候，sessionStorage中的键值对会被清空
     */
    //设置localStorage
    localStorage.setItem('a', 'a')
    localStorage.b = 'b'
    localStorage['c'] = 20
    //获取localStorage
    console.log(localStorage.getItem('a'))
    console.log(localStorage.a)
    console.log(localStorage['a'])
    //删除localStorage
    //storage.clear()   //清除所有内容
    localStorage.removeItem('b')
    console.log(localStorage)
    //类型
    console.log(typeof localStorage.getItem('c'))     //String localStorage只支持string类型的存储
    </script>
  </body>
</html>
