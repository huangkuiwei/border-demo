<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Set</title>
  </head>
  <body>
    <script>
      /**
       * ES6提供了新的数据结构Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。
       * Set函数可以接受一个数组（或类似数组的对象）作为参数，用来初始化。
       * set内部的元素可以遍历for...of...
       * 四个操作方法：
       *   1.add(value)：添加某个值，返回Set结构本身。
       *   2.delete(value)：删除某个值，返回一个布尔值，表示删除是否成功。
       *   3.has(value)：返回一个布尔值，表示该值是否为Set的成员。
       *   4.clear()：清除所有成员，没有返回值
       * 注意：在Set内部，两个NaN是相等。两个对象总是不相等的。可以用length来检测
       */
      let s1 = new Set([1, 2, 3]);
      let s2 = new Set([1, 2, 3, 4, 4]);
      let s3 = new Set([1, 2, 3, [1, 2], [1, 2]]);
      console.log(s1.entries()); // SetIterator{1, 2, 3}
      console.log(s2.entries()); // SetIterator{1, 2, 3, 4}
      console.log(s3.entries()); // SetIterator{1, 2, 3, [1, 2], [1, 2]}
    </script>
  </body>
</html>
