<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>剩余参数</title>
  </head>
  <body>
    <script>
      /**
       * 剩余参数和 arguments对象之间的区别主要有三个：
       *  1.剩余参数只包含那些没有对应形参的实参，而 arguments 对象包含了传给函数的所有实参。
       *  2.arguments对象不是一个真正的数组，而剩余参数是真正的 Array实例，也就是说你能够在它上面直接使用所有的数组方法。
       *  3.arguments对象还有一些附加的属性 （如callee属性）。
       */
      function fn(...args) {
        console.log(args); // [1, 2, 3],返回的是真数组
      }

      fn(1, 2, 3);
    </script>
  </body>
</html>
