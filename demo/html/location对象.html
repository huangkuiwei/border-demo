<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>location对象</title>
</head>
<body>
  <script>
    // location对象属性
    console.log(location.href);         // 设置或返回完整的 URL。
    console.log(location.hash);         // 设置或返回从井号 (#) 开始的 URL（锚）。如果地址里没有“#”，则返回空字符串。
    console.log(location.port);         // 设置或返回当前 URL 的端口号。
    console.log(location.origin);       // 设置或返回url中完整的协议和主机地址部分,包括端口。
    console.log(location.pathname);     // 设置或返回当前 URL 的路径部分。
    console.log(location.host);         // 设置或返回主机名和当前 URL 的端口号。
    console.log(location.hostname);     // 设置或返回当前 URL 的主机名。
    console.log(location.search);       // 设置或返回从问号 (?) 开始的 URL（查询部分）。
    console.log(location.protocol);     // 设置或返回当前 URL 的协议。取值为 'http:','https:','file:' 等等。

    // location对象方法
    // location.assign();     // 该方法使浏览器加载并展示URL所指定的文档
    // location.reload();     // 该方法用于重新加载当前页面，可以接受一个Boolean类型的参数，参数为true,强制从服务器重新获取，为false时从缓存中读取。默认值为false
    // location.replace();    // 提供一个URL，使页面跳转到相应的URL，与location.assign()的区别是，location.replace()跳转后的页面不会保存在浏览器历史中，即无法通过返回按钮返回到该页面。
    // location.toString()    // 获取当前页面的完整URL，相当于location.href
  </script>
</body>
</html>
