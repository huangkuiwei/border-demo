<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>全屏</title>
    <style>
      #app {
        width: 500px;
        height: 200px;
        background: #cccccc;
      }
    </style>
  </head>
  <body>
    <div id="app">
      123
    </div>
    <button>点击全屏</button>

    <script>
      let app = document.getElementById('app')
      let btn = document.getElementsByTagName('button')[0]
      btn.onclick = function () {
        let rfs = app.requestFullScreen || app.webkitRequestFullScreen || app.mozRequestFullScreen || app.msRequestFullScreen
        rfs.call(app)
      }
    </script>
  </body>
</html>
