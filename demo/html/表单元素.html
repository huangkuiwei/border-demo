<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>表单元素</title>
  </head>
  <body>
    <!-- 文本框 -->
    <div>
      <span>姓名：</span>
      <input type="text" id="name" value="hello world" />
      <button onclick="getNameValue()">按钮</button>
    </div>
    <!-- 单选框 -->
    <div>
      <span>性别：</span>
      <input value="男" type="radio" name="sex" />男
      <input value="女" type="radio" name="sex" checked />女
      <button onclick="getSexValue()">按钮</button>
    </div>
    <!-- 多选框 -->
    <div>
      <span>爱好：</span>
      <input name="hobby" value="足球" type="checkbox" />足球
      <input name="hobby" value="篮球" type="checkbox" checked />篮球
      <input name="hobby" value="乒乓球" type="checkbox" />乒乓球
      <button onclick="getHobbyValue()">按钮</button>
    </div>
    <!-- 下拉框 -->
    <div>
      <span>年龄：</span>
      <select id="old">
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
      </select>
      <button onclick="getOldValue()">按钮</button>
    </div>
    <script>
      // 获取文本框的值
      function getNameValue() {
        let name = document.getElementById('name');
        console.log(name.value);
      }

      // 获取单选框的值
      function getSexValue() {
        let sex = document.querySelector('input[name="sex"]:checked');
        console.log(sex.value);
      }

      // 获取多选框的值
      function getHobbyValue() {
        let hobby = document.getElementsByName('hobby');
        let hobbyList = [];
        hobby.forEach((item) => {
          if (item.checked) {
            hobbyList.push(item.value);
          }
        });
        console.log(hobbyList);
      }

      // 获取下拉框的值
      function getOldValue() {
        let old = document.getElementById('old');
        for (let i = 0; i < old.options.length; i++) {
          if (old.options[i].selected) {
            console.log(old.options[i].value);
          }
        }
      }
    </script>
  </body>
</html>
