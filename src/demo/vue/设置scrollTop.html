<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>设置scrollTop</title>
    <script src="../../js/Vue-2.5.17.js"></script>
    <style>
      #app {
        height: 2000px;
        background: orange;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      new Vue({
        el: '#app',
        mounted() {
          setTimeout(() => {
            document.documentElement.scrollTop = 200;
          }, 200);
        },
      });
    </script>
  </body>
</html>
