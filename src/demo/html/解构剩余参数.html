<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>解构剩余参数</title>
  </head>
  <body>
    <script>
      // 剩余参数可以被解构，这意味着他们的数据可以被解包到不同的变量中。
      function fn(...[a, b, c]) {
        console.log(a + b + c);
      }

      fn(1, 2, 3); // 6
    </script>
  </body>
</html>
