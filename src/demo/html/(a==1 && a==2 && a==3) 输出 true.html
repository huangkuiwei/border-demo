<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>(a==1 && a==2 && a==3) 输出 true</title>
  </head>
  <body>
    <script>
      let a = {
        num: 0,
        // 重写valueOf函数
        valueOf: function () {
          return (this.num += 1);
        },
      };
      // (a==1 && a==2 && a==3)JavaScript会企图将对象转化成数字的类型，进行比较。
      // 当要转化的是一个Object的时候，JavaScript会调用valueOf()方法。
      console.log(a == 1 && a == 2 && a == 3); //true
    </script>
  </body>
</html>
