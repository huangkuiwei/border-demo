<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>class类</title>
  </head>
  <body>
    <script>
      // 定义了一个名字为Person的类
      class People {
        // constructor是一个构造方法，用来接收参数
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        // 这是一个类的方法，注意千万不要加上function
        say() {
          console.log('name:' + this.name + 'age:' + this.age);
        }
      }

      let p1 = new People('huang', 25);
      p1.say();
    </script>
  </body>
</html>
